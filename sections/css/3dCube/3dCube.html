<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>3dCube</title>
    <link rel="stylesheet" href="css3dCude.css"/>
</head>
<body>
<div id="wrapper">
    <div id="cube">
        <div class="side" id="side1" style="font-size: 14px;">Главная страница 3D сайта</div>
        <div class="side" id="side2">2</div>
        <div class="side" id="side3">3</div>
        <div class="side" id="side4">4</div>
        <div class="side" id="side5">5</div>
        <div class="side" id="side6">6</div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
    $(document).mousemove(function (e) {
        $('#cube').css({
            'transform': 'rotateX(' + e.pageY + 'deg) rotateY(' + e.pageX + 'deg)'
        });
    });
</script>
</body>
</html>
